    <head>

    <body>
       <form action="/addperson" method="post">
          <div>
				<label for="firstname">First Name:</label>
					<input type="text" id="firstname" name="user_firstname" placeholder="First name">
          </div>
			<div>
				<label for="lastname">Last Name:</label>
					<input type="text" id="lastname" name="user_lastname"  placeholder="Last name">
          </div>
			<div>
				<label for="birthdate">Start Date:</label>
					<input type="text" id="startdate" name="user_startdate" placeholder="YYYY/MM/DD">
          </div>
          <div class="button">
				<button type="submit">Submit User</button>
          </div>
		</form>
		<script src="reactscript.js"></script>
